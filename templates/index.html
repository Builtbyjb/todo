<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="/static/style.css" rel="stylesheet" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üìù</text></svg>">
    <script
      src="https://kit.fontawesome.com/a1ada430a2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
    <div
      class="w-full max-w-md bg-gray-800 shadow-lg rounded-lg overflow-hidden"
    >
      <div class="px-4 py-5 sm:p-6">
        <h1 class="text-xl font-semibold text-gray-100 mb-4">Todo List</h1>
        <form id="task-submit-form" class="mb-4">
          <div class="flex items-center border-b border-gray-700 py-2">
            <input
              id="task-text-input"
              type="text"
              placeholder="Add a new task"
              required
              class="appearance-none bg-transparent border-none w-full text-gray-300 mr-3 py-1 px-2 leading-tight focus:outline-none focus:border-blue-500 placeholder-gray-500"
            />
            <input id="store-edit-task-id" type="text" value="" hidden />
            <button
              id="form-submit-btn"
              type="submit"
              class="flex-shrink-0 bg-blue-600 hover:bg-blue-700 border-blue-600 hover:border-blue-700 text-sm border-4 text-white py-1 px-2 rounded transition duration-150 ease-in-out"
            >Add</button>
          </div>
        </form>
        <ul id="task-list" class="divide-y divide-gray-700">
          {% for task in tasks %}
          <li id="task-item-{{ task.id }}" 
            data-taskid="{{ task.id }}" class="py-4 animate-delete">
            <div class="flex items-center space-x-4">
              <input
                id="task-checkbox-{{ task.id }}"
                data-taskid="{{ task.id }}"
                type="checkbox"
                {% if task.is_completed %}
                checked
                {% endif %}
                class="h-4 w-4 text-blue-600 focus:ring-blue-500 bg-gray-700 border-gray-600 rounded"
              />
              <label
                id="task-text-{{ task.id }}"
                data-taskid="{{ task.id }}"
                {% if task.is_completed %}
                class="flex-1 text-gray-500 line-through" 
                {% else %}
                class="flex-1 text-gray-300"
                {% endif %}
                >{{ task.task }}</label
              >
              <button
                id="edit-task"
                data-taskid="{{ task.id }}"
                class="text-gray-500 hover:text-blue-400 transition duration-150 ease-in-out"
                aria-label="Edit task"
              >
                <svg
                  id="edit-task"
                  data-taskid="{{ task.id }}"
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="edit-task"
                    data-taskid="{{ task.id }}"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                  ></path>
                </svg>
              </button>
              <button
                id="delete-task"
                data-taskid="{{ task.id }}"
                class="text-gray-500 hover:text-red-400 transition duration-150 ease-in-out"
                aria-label="Delete task"
              >
                <svg
                  id="delete-task"
                  data-taskid="{{ task.id }}"
                  class="h-5 w-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    id="delete-task"
                    data-taskid="{{ task.id }}"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </div>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
